        <h1>Lähetä toiveesi Joulupukille</h1>

           
                        <form action="wishlist.html">
                            <div class="container">
                             <div class="row">
                                 <div class="col-md-12">
                                    <fieldset>
                                        <legend>Kirje Joulupukille</legend>
                                     <label for="fname">Nimesi:</label><br>
                                         <input type="text" id="fname" name="fname" value="" required><br>
                                     <label for="message">Joulutoiveesi:</label><br>
                                         <textarea id="message" rows="12" cols="40"></textarea><br>
                                             <input type="checkbox" id=yesservice name="yesservice" value="yes">
                                     <label for="yesservice">Pukki saa tulla kylään</label><br>
                                        <input type="checkbox" id=noservice name="noservice" value="no">
                                     <label for="noservice">Pukki ei saa tulla kylään</label><br>
                                     <label for="person">Olen</label>
                                         <select name="person" id="person">
                                             <option value="gifts">Vanhempi</option>
                                             <option value="Renovation">Lapsi</option>
                                             <option value="Food">Teini</option>
                                             <option value="Savings">Muu perheen jäsen</option>
                                         </select><br>
                                         <input type="submit" value="Lähetä Korvatunturille" id="inputbutton">
                                    </fieldset>
                     
                                </div>
                             </div>
                            </div>
                         </form>
